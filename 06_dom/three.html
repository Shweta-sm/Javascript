<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style="background-color: #212121;">
    
</body>

<script>
//create a  new element

const div=document.createElement('div');
console.log(div);

div.className="main";
div.id=Math.round(Math.random()*10 +1)
div.style.backgroundColor="green"
div.setAttribute("tittle",'generated title')
div.style.padding="12px";
// div.innerText="Shweta Mandavkar" //over ride the value

const addText=document.createTextNode("Shweta Mandavkar")
div.appendChild(addText) // first create a node then add to the container

document.body.appendChild(div) //display on html page
</script>
</html>
